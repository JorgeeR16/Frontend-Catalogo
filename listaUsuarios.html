<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/ppal.css" />
    <title>Pagina principal</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="paginaP.html">Sartén por el mango</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="table-responsive-sm">

        <div style="text-align: center" id="pintarUsuarios"></div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-8 mt-3 d-flex  justify-content-center mt-5">

                <div style="text-align: center" id="mensaje"></div>
            </div>
            <div class="col-6 col-md-4  mt-1 ">
                <div class="card-body">
                    <form>
                        <div class="mt-1  bg-dark text-white pl-2 pb-2 pr-2">
                            <label for="recipient-identification"
                                class="col-form-label user-select-none">Identificación:</label>
                            <input type="useridentification" name="useridentification" id="useridentification"
                                class="form-control" />
                        </div>
                        <div class="mt-1  bg-dark text-white pl-2 pb-2 pr-2">
                            <label for="recipient-name " class="col-form-label user-select-none">Nombre:</label>
                            <input type="username" name="username" id="username" class="form-control" />
                        </div>
                        <div class="mt-1  bg-dark text-white pl-2 pb-2 pr-2">
                            <label for="address" class="col-form-label user-select-none">Dirección:</label>
                            <input type="text" name="useraddress" id="useraddress" class="form-control" />
                        </div>
                        <div class="mt-1  bg-dark text-white pl-2 pb-2 pr-2">
                            <label for="cellPhone" class="col-form-label user-select-none">Telefono:</label>
                            <input type="number" name="usercellPhone" id="usercellPhone" class="form-control" />
                        </div>
                        <div class="mt-1  bg-dark text-white pl-2 pb-2 pr-2">
                            <label for="message-text" class="col-form-label user-select-none">Correo:</label>
                            <input type="email" name="useremail" id="useremail" class="form-control" />
                        </div>
                        <div class="mt-1  bg-dark text-white pl-2 pb-2 pr-2">
                            <label for="zone" class="col-form-label user-select-none">Zona:</label>
                            <input type="text" name="userezone" id="userzone" class="form-control" />
                        </div>
                        <div class="mt-1  bg-dark text-white pl-2 pb-2 pr-2">
                            <label for="type" class="col-form-label user-select-none">Tipo:</label>
                            <input type="text" name="useretype" id="usertype" class="form-control" />
                        </div>
                        <div class="mt-1  bg-dark text-white pl-2 pb-2 pr-2">
                            <label for="password">Contraseña:</label><br />
                            <div class="input-group-append">
                                <input id="password" type="Password" Class="form-control">
                                <button id="show_password" class="btn btn-outline-primary" type="button"
                                    onclick="mostrarPassword()">
                                    <span class="fa fa-eye-slash icon"></span> </button>
                            </div>
                        </div>
                        <div class="mt-1  bg-dark text-white pl-2 pb-2 pr-2">
                            <label for="passwordrepeat">Confirmar tu Contraseña:</label><br />
                            <div class="input-group-append">
                                <input id="passwordrepeat" type="Password" Class="form-control">
                                <button id="show_repassword" class="btn btn-outline-primary" type="button"
                                    onclick="mostrarRepassword1()">
                                    <span class="fa fa-eye-slash icon"></span> </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/ListaUsuarios.js"></script>

</body>

</html>
